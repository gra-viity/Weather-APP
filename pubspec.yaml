name: weather
description: A Beautiful Weather App built in Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  geolocator: ^3.0.1
  font_awesome_flutter: ^8.8.1
  http: ^0.12.1
  flutter_spinkit: ^4.1.2
  intl: ^0.16.1



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - asset/icons/xxhdpi/
   - asset/icons/ldpi/
   - asset/icons/hdpi/

  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: asset/fonts/SourceSansPro-Light.ttf
        - asset: asset/fonts/SourceSansPro-Regular.ttf
